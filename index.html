<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Affilate WebSite</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .banner {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: -60px;
      border: 4px solid white;
      object-fit: cover;
    }
    .bio {
      margin: 10px;
      text-align: center;
      max-width: 800px;
    }
    .link-button {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 10px;
      margin: 10px;
      width: 60%;
      max-width: 800px;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }
    .link-button:hover {
      background-color: #333;
    }
    .link-button img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Christ_backlogo.png" alt="Banner" class="banner">
    <img src="ch_logo_2.jpg" alt="Profilkép" class="profile-pic">
    <div class="bio">My Fav Christian Amazon Products.</div>

    <a href="#" class="link-button">
      <img src="link1.jpg" alt="Link1">
      Link 1 Szöveg
    </a>
    <a href="#" class="link-button">
      <img src="link2.jpg" alt="Link2">
      Link 2 Szöveg
    </a>
    <a href="#" class="link-button">
      <img src="link3.jpg" alt="Link3">
      Link 3 Szöveg
    </a>
    <a href="#" class="link-button">
      <img src="link4.jpg" alt="Link4">
      Link 4 Szöveg
    </a>
    <a href="#" class="link-button">
      <img src="link5.jpg" alt="Link5">
      Link 5 Szöveg
    </a>
  </div>
</body>
</html>
